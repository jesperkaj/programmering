<!doctype html>
<html>

<head>
    <title>Lommeregner</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="lommeregner.css" type="text/css" rel="stylesheet" />
</head>

<body onkeypress="tast(event)">
    <div id="lommeregner">
        <div class="toplinje">
            <div>
                Lommeregner
            </div>
            <div>
                <button type="button">&#59681;</button>
                <button type="button">&#59682;</button>
                <button type="button" class="lukknap">&#59153;</button>
            </div>
        </div>
        <div class="menulinje">
            <button type="button">&#59136;</button>
            <div>Standard</div>
            <button type="button">&#xE81C;</button>
        </div>
        <div id="mellemregninger"></div>
        <div id="resultat">0</div>
        <div class="smÃ¥knapper">
            <div>
                <button type="button">MC</button>
                <button type="button">MR</button>
                <button type="button">M+</button>
                <button type="button">M-</button>
                <button type="button">MS</button>
                <button type="button">M<span class="menupil">&#x25be;</span></button>
            </div>
        </div>
        <div class="knapper">
            <div>
                <button type="button" onclick="animation(this, '#c0c0c0'); procent();">&#59724;</button>
                <button type="button" onclick="animation(this, '#c0c0c0'); kvadratrod();">&#59723;</button>
                <button type="button" onclick="animation(this, '#c0c0c0'); kvadrat();"><span class="x">x</span><sup>2</sup></button>
                <button type="button" onclick="animation(this, '#c0c0c0'); reciprok();"><sup>1</sup>/<span class="x">x</span></button>
            </div>
            <div>
                <button type="button" onclick="animation(this, '#c0c0c0'); ryd();">CE</button>
                <button type="button" onclick="animation(this, '#c0c0c0'); rydAlt();">C</button>
                <button type="button" onclick="animation(this, '#c0c0c0'); fortryd()">&#59727;</button>
                <button type="button" class="art">&#59722;</button>
            </div>
            <div>
                <button type="button" class="tal" onclick="animation(this, '#c0c0c0'); tal(7)">7</button>
                <button type="button" class="tal" onclick="animation(this, '#c0c0c0'); tal(8)">8</button>
                <button type="button" class="tal" onclick="animation(this, '#c0c0c0'); tal(9)">9</button>
                <button type="button" class="art">&#59719;</button>
            </div>
            <div>
                <button type="button" class="tal" onclick="animation(this, '#c0c0c0'); tal(4)">4</button>
                <button type="button" class="tal" onclick="animation(this, '#c0c0c0'); tal(5)">5</button>
                <button type="button" class="tal" onclick="animation(this, '#c0c0c0'); tal(6)">6</button>
                <button type="button" class="art">&#59721;</button>
            </div>
            <div>
                <button type="button" class="tal" onclick="animation(this, '#c0c0c0'); tal(1)">1</button>
                <button type="button" class="tal" onclick="animation(this, '#c0c0c0'); tal(2)">2</button>
                <button type="button" class="tal" onclick="animation(this, '#c0c0c0'); tal(3)">3</button>
                <button type="button" class="art">&#59720;</button>
            </div>
            <div>
                <button type="button" onclick="animation(this, '#c0c0c0'); fortegn();">&#59725;</button>
                <button type="button" class="tal" onclick="animation(this, '#c0c0c0'); tal(0)">0</button>
                <button type="button" class="tal" onclick="animation(this, '#c0c0c0'); komma()">,</button>
                <button type="button" class="art">&#59726;</button>
            </div>
        </div>
    </div>
    <script src="lommeregner.js"></script>
</body>

</html>
